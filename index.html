<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Flutter Berguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --pastel-pink: #ffb6c1;
            --pastel-purple: #d8bfd8;
            --pastel-blue: #add8e6;
            --pastel-yellow: #fffacd;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f9f3ff;
            color: #5a4a6a;
        }
        
        .header {
            background: linear-gradient(135deg, var(--pastel-pink), var(--pastel-purple));
            border-radius: 0 0 20px 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="rgba(255,255,255,0.2)"><path d="M30,20 Q50,10 70,20 T90,40 Q95,60 80,80 T50,95 Q20,85 10,60 T20,20 Q30,10 50,10 Z"/></svg>');
            background-size: 100px;
            opacity: 0.3;
        }
        
        .title {
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .link-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 15px;
            border: none;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link-card .card-body {
            padding: 1.25rem;
        }
        
        .link-title {
            font-weight: 700;
            color: #6a4b93;
            margin-bottom: 0.5rem;
        }
        
        .link-url {
            color: #8a7aaf;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        .btn-add {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
            border: none;
            border-radius: 50px;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-action {
            border-radius: 50px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        .btn-edit {
            background-color: var(--pastel-blue);
            border: none;
        }
        
        .btn-delete {
            background-color: var(--pastel-pink);
            border: none;
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #e0d6eb;
            padding: 0.5rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--pastel-purple);
            box-shadow: 0 0 0 0.25rem rgba(216, 191, 216, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #6a4b93;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header mb-4 text-center">
        <h1 class="title">Link Flutter Berguna</h1>
        <p class="text-white mb-0">Kumpulan link bermanfaat untuk Flutter</p>
    </div>
    
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button class="btn btn-add text-white" data-bs-toggle="modal" data-bs-target="#addLinkModal">
                    <i class="fas fa-plus me-2"></i>Tambah Link
                </button>
            </div>
        </div>
        
        <div class="row" id="linksContainer">
            <!-- Links will be loaded here -->
        </div>
    </div>
    
    <!-- Add Link Modal -->
    <div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinkModalLabel">Tambah Link Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLinkForm">
                        <div class="mb-3">
                            <label for="linkTitle" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="linkTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="linkUrl" class="form-label">URL</label>
                            <input type="url" class="form-control" id="linkUrl" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="saveLinkBtn">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Link Modal -->
    <div class="modal fade" id="editLinkModal" tabindex="-1" aria-labelledby="editLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLinkModalLabel">Edit Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editLinkForm">
                        <input type="hidden" id="editLinkId">
                        <div class="mb-3">
                            <label for="editLinkTitle" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="editLinkTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLinkUrl" class="form-label">URL</label>
                            <input type="url" class="form-control" id="editLinkUrl" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="updateLinkBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA27iUWIsqv_6A4kzGq12qt0eEicfkgOmI",
            authDomain: "bote-1a4b9.firebaseapp.com",
            databaseURL: "https://bote-1a4b9-default-rtdb.firebaseio.com",
            projectId: "bote-1a4b9",
            storageBucket: "bote-1a4b9.firebasestorage.app",
            messagingSenderId: "898324022444",
            appId: "1:898324022444:web:e930d0fa96262ddf6c4b09",
            measurementId: "G-Y0FDF0ZYWF"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Reference to the links collection
        const linksRef = db.collection("links");
        
        // DOM elements
        const linksContainer = document.getElementById('linksContainer');
        const addLinkForm = document.getElementById('addLinkForm');
        const editLinkForm = document.getElementById('editLinkForm');
        const saveLinkBtn = document.getElementById('saveLinkBtn');
        const updateLinkBtn = document.getElementById('updateLinkBtn');
        
        // Modal instances
        const addLinkModal = new bootstrap.Modal(document.getElementById('addLinkModal'));
        const editLinkModal = new bootstrap.Modal(document.getElementById('editLinkModal'));
        
        // Save new link
        saveLinkBtn.addEventListener('click', () => {
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            
            if (title && url) {
                linksRef.add({
                    title: title,
                    url: url,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    addLinkForm.reset();
                    addLinkModal.hide();
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                });
            }
        });
        
        // Load links in real-time
        linksRef.orderBy('createdAt').onSnapshot((snapshot) => {
            linksContainer.innerHTML = '';
            
            snapshot.forEach((doc) => {
                const link = doc.data();
                const linkId = doc.id;
                
                const linkCard = document.createElement('div');
                linkCard.className = 'col-md-6 col-lg-4';
                linkCard.id = `link-${linkId}`;
                linkCard.innerHTML = `
                    <div class="link-card card mb-3">
                        <div class="card-body">
                            <h5 class="link-title">${link.title}</h5>
                            <p class="link-url mb-3">
                                <a href="${link.url}" target="_blank">${link.url}</a>
                            </p>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-sm btn-action btn-edit" data-id="${linkId}">
                                    <i class="fas fa-edit me-1"></i>Edit
                                </button>
                                <button class="btn btn-sm btn-action btn-delete" data-id="${linkId}">
                                    <i class="fas fa-trash me-1"></i>Hapus
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                linksContainer.appendChild(linkCard);
                
                // Add event listeners for edit and delete buttons
                linkCard.querySelector('.btn-edit').addEventListener('click', () => editLink(linkId, link.title, link.url));
                linkCard.querySelector('.btn-delete').addEventListener('click', () => deleteLink(linkId));
            });
        });
        
        // Edit link function
        function editLink(id, title, url) {
            document.getElementById('editLinkId').value = id;
            document.getElementById('editLinkTitle').value = title;
            document.getElementById('editLinkUrl').value = url;
            editLinkModal.show();
        }
        
        // Update link
        updateLinkBtn.addEventListener('click', () => {
            const id = document.getElementById('editLinkId').value;
            const title = document.getElementById('editLinkTitle').value;
            const url = document.getElementById('editLinkUrl').value;
            
            if (id && title && url) {
                linksRef.doc(id).update({
                    title: title,
                    url: url
                })
                .then(() => {
                    editLinkModal.hide();
                })
                .catch((error) => {
                    console.error("Error updating document: ", error);
                });
            }
        });
        
        // Delete link function
        function deleteLink(id) {
            if (confirm('Apakah Anda yakin ingin menghapus link ini?')) {
                const linkElement = document.getElementById(`link-${id}`);
                if (linkElement) {
                    linkElement.classList.add('fade-out');
                    setTimeout(() => {
                        linksRef.doc(id).delete()
                            .catch((error) => {
                                console.error("Error removing document: ", error);
                            });
                    }, 300);
                }
            }
        }
    </script>
</body>
		    </html>
